<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>模拟测试</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../src/lib/SUI-Mobile-dev/docs/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../src/lib/SUI-Mobile-dev/css/sm.min.css">
    <link rel="stylesheet" href="../src/lib/icon2/iconfont.css">

    <link rel="stylesheet" href="../src/css/simulation_common.css">
      <!--<link rel="stylesheet" href="../src/css/grade.css"/>-->

  </head>
  <body>
    <div class="page-group "  >
        <!-- 你的html代码 -->
        <div id="handlebars">
            <div class="page" style="display:none"></div>
        </div>
        <div class="page" id="grade">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a href="/JuniorHearing/user/showUserMessage"><i class="icon iconfont pull-left back">&#xe61e;</i></a>
                <span class="title">考试成绩</span>
            </header>
            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item external" href="/JuniorHearing/exam/showExamOfMistake">
                    <i class="icon iconfont">&#xf006c;</i>
                    <span class="tab-label">只看错题</span>
                </a>
                <a class="tab-item external active" href="/JuniorHearing/exam/showAllExam">
                    <i class="icon iconfont">&#xf006c;</i>
                    <span class="tab-label">查看试卷</span>
                </a>
                <a class="tab-item external" href="/JuniorHearing/user/showUserMessage">
                    <i class="icon iconfont">&#xf006c;</i>
                    <span class="tab-label">从头来过</span>
                </a>
            </nav>
            <!-- 这里是页面内容区 -->
            <div class="content">
                <div class="content-block">
                    <div class="find_emply">
                        <div class="page_content">
                            <div class="img_content">
                                <div class="tou"></div>
                                <div class="initial_left_hand" id="left_hand"></div>
                                <div class="initial_right_hand" id="right_hand"></div>
                            </div>
                            <div class="tips">
                                <p>您的得分是<span>80</span></p>
                                <p>百尺竿头期待您更进一步哦</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
       <div class="popup">
                 <header class="bar bar-nav close-popup">
                   <a href="#" class=" pull-left"><i class="icon iconfont">&#xe61e;</i></a>
                   <span class="title"> 题目目录</span>
                 </header>
                 <div class="content-block">
                 <br>
                   <div class="show-wapper">
                        <div class="dati-info">
                        <span class="test_num">已答题 <strong>0</strong></span>
                        <span class="weida">未答题 <strong>30</strong></span>
                        </div>
                        <div class="box-wrap" >
                           <ul class="close-popup" id ="box_li">
                               <!-- <li class="flex current">1</li> -->
                           </ul>
                       </div>
                     </div>
               </div>
        </div>

    <script type='text/javascript' src='../src/lib/SUI-Mobile-dev/js/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='../src/lib/handlebars/handlebars-v3.0.1.js'></script>
    <script type='text/javascript' src='../src/lib/SUI-Mobile-dev/js/sm.min.js' charset='utf-8'></script>
     <script type="text/x-handlebars-template" id="myTemplate">
       {{#each this}}
           <div class="page {{first}}" id="{{addOne @index}}" curr="{{addOne @index}}">
               <header class="bar bar-nav">
                     <a  href="#" class=" pull-left">
                       <i class="icon iconfont pull-left back">&#xe61e;</i></a>
                   <span class="title">{{listen_name}}</span>
                    <div class="yinpin">
                  <audio src="{{radio_url}}" preload="preload" class="audion">您的浏览器不支持音频播放。</audio>
                   <div class="yinpinicon">
                  <span class="playn"> <i class="icon iconfont pull-right"  >&#xf006c;</i></span>
                  <span class="stopn" ><i class="icon iconfont pull-right"  style="display:none">&#xf006c;</i></span>
                </div>
                  </div>
               </header>
               <nav class="bar bar-tab">
                   <a class="tab-item  confirm-ok carry_out" href="#">
                       <i class="icon iconfont">&#xf006c;</i>
                       <span class="tab-label">交卷</span>
                   </a>
                   <a class="tab-item external active" href="#">
                      <p class="time">30:00</p>
                      <span class="tab-label">倒计时</span>
                   </a>
                   <a class="tab-item external open-popup " href="#">
                       <i class="icon iconfont">&#xf0004;</i>
                       <span class="tab-label yeshu">{{addOne @index}}/30</span>
                   </a>
               </nav>
               <div class="content content-padded">
                  {{\#if form_url}}
                  <h3>26-30.{{listen_question}}</h3>
                  <div class="show_trans"><img src="{{form_url}}"></div>
                  <div class="selects {{selects_type}} " value="{{addOne @index}}" listenid ="{{listen_id}}">
                  <div class="trans_input">26.<input type="text" name="test_answer" value=""/></div>
                  <div class="trans_input">27.<input type="text" name="test_answer" value=""/></div>
                  <div class="trans_input">28.<input type="text" name="test_answer" value=""/></div>
                  <div class="trans_input">29.<input type="text" name="test_answer" value=""/></div>
                  <div class="trans_input">30.<input type="text" name="test_answer" value=""/></div>
                  </div>
                  {{else}}
                  <h3>{{addOne @index}}.{{listen_question}}</h3>
                    {{#choice option_A}}
                     <div class="selects {{selects_type}}"  value="{{addOne @index}}" listenid ="{{listen_id}}">
                         <div class="select" value="1">
                           <i class="icon iconfont">&#xe61b;</i>
                           <span>{{option_A}}</span>
                         </div>
                         <div class="select" value="2">
                           <i class="icon iconfont">&#xe61b;</i><span>{{option_B}}</span></div>
                         <div class="select" value="3">
                           <i class="icon iconfont">&#xe61b;</i><span>{{option_C}}</span></div>
                     </div>
                     {{else}}
                     <div class="selects {{selects_type}} " value="{{addOne @index}}" listenid ="{{listen_id}}">
                             <div class="select" value="1">
                               <i class="icon iconfont ">&#xe61b;</i>
                               <img src="{{option_A}}">
                             </div>
                             <div class="select" value="2">
                               <i class="icon iconfont">&#xe61b;</i>
                               <img src="{{option_B}}">
                             </div>
                             <div class="select" value="3">
                               <i class="icon iconfont">&#xe61b;</i>
                                 <img src="{{option_C}}">
                             </div>
                     </div>
                     {{/choice}}
                  {{/if}}
               </div>
           </div>
    {{/each}}
     </script>
     <script type="text/x-handlebars-template" id="box">
       {{#each this}}
          <li class="flex {{box}}">{{addOne @index}}</li>
       {{/each}}
     </script>
    <script type='text/javascript' src='../src/js/simulation_test.js'></script>
  </body>
</html>
