<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>模拟测试</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../src/lib/SUI-Mobile-dev/docs/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../src/lib/SUI-Mobile-dev/css/sm.min.css">
    <link rel="stylesheet" href="../src/lib/icon2/iconfont.css">
    <link rel="stylesheet" href="../src/css/simulation.css">
  </head>
  <body>
    <div class="page-group " id="handlebars" >
        <!-- 你的html代码 -->
          <div class="page" style="display:none"> </div>
    </div>
       <div class="popup">
                 <header class="bar bar-nav close-popup">
                   <a href="#" class=" pull-left"><i class="icon iconfont">&#xe61e;</i></a>
                   <span class="title"> 题目目录</span>
                 </header>
                 <div class="content-block">
                 <br>
                   <div class="show-wapper">
                        <div class="dati-info">
                        <span class="test_num">已答题 <strong>0</strong></span>
                        <span class="weida">未答题 <strong>30</strong></span>
                        </div>
                        <div class="box-wrap" >
                           <ul class="close-popup" id ="box_li">
                               <!-- <li class="flex current">1</li> -->
                           </ul>
                       </div>
                     </div>
               </div>
        </div>

    <script type='text/javascript' src='../src/lib/SUI-Mobile-dev/js/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='../src/lib/handlebars/handlebars-v3.0.1.js'></script>
    <script type='text/javascript' src='../src/lib/SUI-Mobile-dev/js/sm.min.js' charset='utf-8'></script>
     <script type="text/x-handlebars-template" id="myTemplate">
       {{#each this}}
           <div class="page {{first}}" id="{{addOne @index}}" curr="{{addOne @index}}">
               <header class="bar bar-nav">
                     <a  href="../pages/choice_que.html#chioce_que" class=" pull-left">
                       <i class="icon iconfont pull-left back">&#xe61e;</i></a>
                   <span class="title">{{listen_name}}</span>
                    <div class="yinpin">
                  <audio src="{{radio_url}}" preload="preload" class="audion">您的浏览器不支持音频播放。</audio>
                 <span class="playn"> <i class="icon iconfont pull-right"  >&#xf001b;</i></span>
                  <span class="stopn" ><i class="icon iconfont pull-right"  style="display:none">&#xf0019;</i></span>
                  </div>
               </header>
               <nav class="bar bar-tab">
                   <a class="tab-item  confirm-ok carry_out" href="#">
                       <i class="icon iconfont">&#xf006c;</i>
                       <span class="tab-label">交卷</span>
                   </a>
                   <a class="tab-item external active" href="#">
                      <p class="time">30:00</p>
                      <span class="tab-label">倒计时</span>
                   </a>
                   <a class="tab-item external open-popup" href="#">
                       <i class="icon iconfont">&#xf0004;</i>
                       <span class="tab-label">{{addOne @index}}/30</span>
                       
                   </a>
               </nav>
               <div class="content content-padded">
                  <h3>{{addOne @index}}.{{listen_title}}</h3>

                    {{#choice option_A}}
                     <div class="selects {{selects_type}}"  value="{{addOne @index}}">
                         <div class="select" value="1">
                           <i class="icon iconfont">&#xe61b;</i>
                           <span>{{option_A}}</span>
                         </div>
                         <div class="select" value="2">
                           <i class="icon iconfont">&#xe61b;</i><span>{{option_B}}</span></div>
                         <div class="select" value="3">
                           <i class="icon iconfont">&#xe61b;</i><span>{{option_C}}</span></div>
                     </div>
                     {{else}}
                     <div class="selects {{selects_type}} " value="{{addOne @index}}">
                             <div class="select" value="1">
                               <i class="icon iconfont ">&#xe61b;</i>
                               <img src="{{option_A}}">
                             </div>
                             <div class="select" value="2">
                               <i class="icon iconfont">&#xe61b;</i>
                               <img src="{{option_B}}">
                             </div>
                             <div class="select" value="3">
                               <i class="icon iconfont">&#xe61b;</i>
                                 <img src="{{option_C}}">
                             </div>
                     </div>
                     {{/choice}}

               </div>
           </div>
    {{/each}}
     </script>
     <script type="text/x-handlebars-template" id="box">
       {{#each this}}
          <li class="flex {{box}}">{{addOne @index}}</li>
       {{/each}}
     </script>
    <script type='text/javascript' src='../src/js/simulation_test.js'></script>
  </body>
</html>
