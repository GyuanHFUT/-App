<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>专项练习</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
     <!-- <link rel="shortcut icon" href="../src/lib/SUI-Mobile-dev/docs/favicon.ico"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../src/lib/SUI-Mobile-dev/css/sm.min.css">
    <link rel="stylesheet" href="../src/lib/icon2/iconfont.css">
    <link rel="stylesheet" href="../src/css/simulation.css">
    </head>
    <body>
    <div class="page-group" id="handlebars">
      <div class="page" style="display:none"> </div>
      </div> 

           <div class="popup">
                  <header class="bar bar-nav close-popup">
                      <a href="#" class="pull-left"><i class="icon iconfont">&#xe61e;</i></a>                      
                        <span class="title"> 题目目录</span>
                    </header>
                <div class="content-block">
                <br>
                     <div class="show-wapper"> 
                       <div class="dati-info"> 
                       <span class="dadui">答对 <b>0</b></span> 
                       <span class="dacuo">答错 <b>0</b></span> 
                       <span class="weida">未答题 <b>1311</b></span> 
                       </div> 
                       <div class="box-wrap">
                          <ul class="close-popup" id="hbs2">

                          </ul>
                      </div>
                    </div>
              </div>
           </div>         

    <script type='text/javascript' src='../src/lib/SUI-Mobile-dev/js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../src/lib/SUI-Mobile-dev/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../src/lib/handlebars/handlebars-v3.0.1.js'></script>
         <script type="text/x-handlebars-template" id="myTemplate">
    
            {{#each this}}
              {{#each this}}
           <div class="page {{xx}}" id="{{tihao}}">
                    
                    <header class="bar bar-nav">
                      <a href="../pages/choice_que.html#practice" class=" pull-left"><i class="icon iconfont">&#xe61e;</i></a>
                        <span class="title"> 长对话理解</span>
                         <div class="yinpin"> 
                       <audio src="{{radio_url}}" preload="preload" class="audion">您的浏览器不支持音频播放。</audio>
                      <div class="yinpinicon"><span class="playn"> <i class="icon iconfont pull-right"  >&#xf001b;</i></span>
                       <span class="stopn"  style="display:none"><i class="icon iconfont pull-right"  >&#xf0019;</i></span></div>
                       </div>
                    </header>

                    <nav class="bar bar-tab">
                        <a class="tab-item external shoucang" href="#">
                            <i class="icon iconfont">&#xf006c;</i>
                            <span class="tab-label">收藏</span>
                        </a>
                         <a class=" tab-item external open-popup" href="#">
                            <i class="icon iconfont">&#xf0015;</i>
                            <span class="tab-label yeshu">{{tihao}}/1110</span>
                        </a>
                        <a class="tab-item external open-xiangjie" href="#">
                            <i class="icon iconfont">&#xf0004;</i>
                            <span class="tab-label">打开详解</span>
                        </a>
                    </nav>

                    
                    <div class="content content-padded">
                    <span class="tishi">{{tishi}}</span>
                       <h3>{{tihao}}.{{listen_question}}</h3>
                       
                        <div class="selects words" value="{{tihao}}">
                            <div  class=" select {{A}}"><i class="icon iconfont">&#xe61b;</i><span>{{option_A}}</span><br></div>
                            <div  class=" select {{B}}"><i class="icon iconfont">&#xe61b;</i><span>{{option_B}}</span><br></div>
                            <div  class=" select {{C}}"><i class="icon iconfont">&#xe61b;</i><span>{{option_C}}</span><br></div>
                          </div>

                        <div class="xiangjie-wapper">
                          <h3>试题详解：</h3>
                            <div class="explain-p">
                             <p>{{answer}}</p>
                            </div>
                            <h3>听力原文：</h3>
                            <div class="explain-p">
                             <p>{{yuanwen}}</p>
                            </div>
                        </div>
                    </div>
                </div>                
            {{/each}}  
      {{/each}}  

     </script>
     <script type="text/x-handlebars-template" id="myTemplate2">
       {{#each this}}
        {{#each this}}
                      <li class="flex {{box}}">{{tihao}}</li>
      {{/each}}
      {{/each}}    
    </script>  
    <script type='text/javascript' src='../src/js/exercise3.js' charset='utf-8'></script> 
  </body>
</html>
