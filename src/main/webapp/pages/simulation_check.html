<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查看试卷</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../src/lib/SUI-Mobile-dev/docs/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../src/lib/SUI-Mobile-dev/css/sm.min.css">
    <link rel="stylesheet" href="../src/lib/icon2/iconfont.css">
    <link rel="stylesheet" href="../src/css/simulation_common.css">
  </head>
  <body>
  <div class="page-group " >
      <!-- 你的html代码 -->
      <div id="handlebars" >
          <div class="page"  style="display:none"></div>
      </div>
      <div class="page" id ="exam" style="display:none">${exams}</div>
  </div>
       <div class="popup">
                 <header class="bar bar-nav close-popup">
                   <a href="#" class=" pull-left"><i class="icon iconfont">&#xe61e;</i></a>
                   <span class="title"> 题目目录</span>
                 </header>
                 <div class="content-block">
                 <br>
                   <div class="show-wapper" id ="box_li">
                  </div>
               </div>
        </div>
    <script type='text/javascript' src='../src/lib/SUI-Mobile-dev/js/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='../src/lib/handlebars/handlebars-v3.0.1.js'></script>
    <script type='text/javascript' src='../src/lib/SUI-Mobile-dev/js/sm.min.js' charset='utf-8'></script>
     <script type="text/x-handlebars-template" id="myTemplate">
         {{#each this}}
         <div class="page {{first}}" id="{{addOne @index}}" curr="{{listen_id}}">
             <header class="bar bar-nav">
                 <a  href="/JuniorHearing/user/showUserMessage" class=" pull-left">
                     <i class="icon iconfont pull-left back">&#xe61e;</i></a>
                 <span class="title">{{listen_name}}</span>
                 <div class="yinpin">
                     <audio src="{{radio_url}}" preload="preload" class="audion">您的浏览器不支持音频播放。</audio>
                     <div class="yinpinicon">
                         <span class="playn" style="display:none"> <i class="icon iconfont pull-right"  >&#xe61b;</i></span>
                         <span class="stopn"  ><i class="icon iconfont pull-right"  >&#xf006c;</i></span>
                     </div>
                 </div>
             </header>
             <nav class="bar bar-tab">
                 <a class="tab-item external shoucang" href="#" shoucangid="{{listen_id}}">
                     <i class="icon iconfont">&#xf006c;</i>
                     <span class="tab-label">收藏</span>
                 </a>
                 <a class="tab-item external open-popup" href="#">
                     {{!-- 错题数、对题数、总题数 --}}
                     <i class="icon iconfont">&#xf006c;</i>
                     <span class="tab-label"><span >{{addOne @index}}</span>/30</span>
                 </a>
                 <a class="tab-item external" href=" /JuniorHearing/exam/showExamOfMistake">
                     <i class="icon iconfont">&#xf006c;</i>
                     <span class="tab-label">只看错题</span>
                 </a>
             </nav>
               <div class="content content-padded">
                   {{\#if form_url}}
                   <h3>26-30.{{listen_question}}</h3>
                   <div class="show_trans"><img src="{{form_url}}"></div>
                   <div class="selects {{selects_type}} " value="{{addOne @index}}"  listenid ="{{listen_id}}">
                       <div class="trans_input cuo">26.<input type="text" name="test_answer" value="{{exam_first}}"/></div>
                       <div class="trans_input cuo">27.<input type="text" name="test_answer" value="{{exam_second}}"/></div>
                       <div class="trans_input cuo">28.<input type="text" name="test_answer" value="{{exam_three}}"/></div>
                       <div class="trans_input cuo">29.<input type="text" name="test_answer" value="{{exam_four}}"/></div>
                       <div class="trans_input cuo">30.<input type="text" name="test_answer" value="{{exam_five}}"/></div>
                   </div>
                   {{else}}
                   <h3>{{exam_number}}.{{listen_question}}</h3>
                   {{#choice option_A}}
                   <div class="selects {{selects_type}}"  value="{{addOne @index}}"  listenid ="{{listen_id}}">
                       <div class="select ">
                           <i class="icon iconfont">&#xe61b;</i>
                           <span>{{option_A}}</span>
                       </div>
                       <div class="select">
                           <i class="icon iconfont">&#xe61b;</i><span>{{option_B}}</span></div>
                       <div class="select">
                           <i class="icon iconfont">&#xe61b;</i><span>{{option_C}}</span></div>
                   </div>
                   {{else}}
                   <div class="selects {{selects_type}} " value="{{addOne @index}}"  listenid ="{{listen_id}}">
                       <div class="select">
                           <i class="icon iconfont ">&#xe61b;</i>
                           <img src="{{option_A}}">
                       </div>
                       <div class="select">
                           <i class="icon iconfont">&#xe61b;</i>
                           <img src="{{option_B}}">
                       </div>
                       <div class="select">
                           <i class="icon iconfont">&#xe61b;</i>
                           <img src="{{option_C}}">
                       </div>
                   </div>
                   {{/choice}}
                   {{/if}}
                   <div class="xiangjie-wapper">
                       <h3>试题详解：</h3>
                       <div class="explain-p">
                           <p>{{listen_explain}}</p>
                       </div>
                       <h3>听力原文：</h3>
                       <div class="explain-p">
                           <p>{{listen_text}}</p>
                       </div>
                   </div>
               </div>
         </div>
         {{/each}}
     </script>
     <script type="text/x-handlebars-template" id="box">
       <div class="dati-info">
       <span class="dadui">答对 <strong>4</strong></span>
       <span class="dacuo">答错 <strong>3</strong></span>
       <span class="weida">未答题 <strong>23</strong></span>
       </div>
       <div class="box-wrap" >
          <ul class="close-popup">
              {{#each this}}
              <li class="flex">{{addOne @index}}</li>
              {{/each}}
          </ul>
      </div>
     </script>
    <script type='text/javascript' src='../src/js/packge.js'></script>
    <script type='text/javascript' src='../src/js/simulation_check.js'></script>
  </body>
</html>
