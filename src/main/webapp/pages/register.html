<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册页面</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../src/lib/SUI-Mobile-dev/css/sm.min.css">
    <link rel="stylesheet" href="../src/lib/icon2/iconfont.css">
    <link rel="stylesheet" href="../src/css/register.css">
  </head>
  <body>
    <div class="page-group">
        <!-- 你的html代码 -->
                <div class="page" id="register">
                    <!-- 标题栏 -->
                   <header class="bar bar-nav">
                         <a class="back"><i class="icon iconfont pull-left back">&#xe61e;</i></a>
                          <h1 class='title'>注册</h1>
                        </header>
                        <div class="content">
                            <form name="form1" id="form1" class="head_photo">
                                <img src="../src/img/headphoto.jpg"/>
                                <input type="file" name="f" id="f"  style="display: none" onchange="myFunction()"/>
                            </form>
                          <div class="list-block">
                            <ul>
                              <!-- Text inputs -->
                              <li>
                                <div class="item-content">
                                  <div class="item-media"><i class="icon iconfont">&#xe6a3;</i></div>
                                  <div class="item-inner">
                                    <div class="item-title label">手机号</div>
                                    <div class="item-input" >
                                      <input type="text" placeholder="Phone number" id="account">
                                      <a href="#" class="button button-small '" id="yanzheng">验证码</a>
                                    </div>
                                  </div>
                                </div>
                              </li>
                              <li>             
                               <li>
                                <div class="item-content">
                                  <div class="item-media"><i class="icon iconfont">&#xe64b;</i></div>
                                  <div class="item-inner">
                                    <div class="item-title label">验证码</div>
                                    <div class="item-input">
                                      <input type="text" placeholder="Verification" id="uyanzheng">
                                    </div>
                                  </div>
                                </div>
                              </li>                
                                <div class="item-content">
                                  <div class="item-media"><i class="icon iconfont">&#xe610;</i></div>
                                  <div class="item-inner">
                                    <div class="item-title label">密码</div>
                                    <div class="item-input">
                                      <input type="password" placeholder="Password" id="upwd">
                                    </div>
                                  </div>
                                </div>
                              </li>
                               <li>
                                <div class="item-content">
                                  <div class="item-media"><i class="icon iconfont">&#xe64b;</i></div>
                                  <div class="item-inner">
                                    <div class="item-title label">昵称</div>
                                    <div class="item-input">
                                      <input type="text" placeholder="Name" id="uname">
                                    </div>
                                  </div>
                                </div>
                              </li>
                              <!-- Switch (Checkbox) -->

                            </ul>
                          </div>
                          <div class="content-block">
                            <div class="">
                              <div class="col-50"><a href="../pages/choice_que.html" class="button button-big button-round" id="youke">游客模式</a></div><br>
                              <div class="col-50"><a href="#" class="button button-big  button-round" id="send">注册</a></div>
                            </div>
                          </div>
                        </div>
                </div>         
    </div>
    <script type='text/javascript' src='../src/lib/SUI-Mobile-dev/js/zepto.js' charset='utf-8'></script>

    <script type='text/javascript' src='../src/js/register.js' charset='utf-8'></script>
